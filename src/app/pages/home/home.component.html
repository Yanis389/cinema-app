<div class="container">
    <h2 class="text-center mb-4">🎬 Liste des films</h2>
    
    <div class="row">
      <div class="col-md-4" *ngFor="let film of films">
        <div class="card">
          <img [src]="film.imageUrl" class="card-img-top" alt="{{ film.title }} - Affiche">
          <div class="card-body">
            <h5 class="card-title">{{ film.title }}</h5>
            <p class="card-text"><strong>Description :</strong> {{ film.description }}</p>
            <p><strong>Sorti le :</strong> {{ film.releaseDate | date }}</p>
            <p>❤️ {{ film.likes }} Likes</p>
            <button class="btn btn-primary" (click)="likeFilm(film.id!)" aria-label="J'aime ce film">
              👍 J'aime
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
